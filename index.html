<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Employee Management System</h1>

        <h2>New Hire Details</h2>
        <form id="employee-form">
            <label for="employee-name">Employee Name:</label>
            <input type="text" id="employee-name" required><br>

            <label for="employee-code">Employee Code:</label>
            <input type="text" id="employee-code" required><br>

            <label for="hire-date">Hired Date:</label>
            <input type="date" id="hire-date" required><br>

            <label for="position">Position:</label>
            <input type="text" id="position" required><br>

            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select><br>

            <label for="email">Personal Email:</label>
            <input type="email" id="email" required><br>

            <button type="submit">Add Employee</button>
        </form>

        <h2>Employee List</h2>
        <table id="employee-list">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Code</th>
                    <th>Hired Date</th>
                    <th>Position</th>
                    <th>Gender</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Employees will be dynamically populated here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
