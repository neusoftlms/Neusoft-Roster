<!DOCTYPE html>
<html>
<head>
    <title>Bulk Resignation/Attrition</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <h1>Bulk Record Resignation and Attrition</h1>
    <p>Please upload a CSV file with the following headers (case-sensitive):</p>
    <pre>Employee Code,Last Working Day,Attrition Reason,Remarks</pre>
    <form id="bulkResignationForm" enctype="multipart/form-data">
        <input type="file" name="file" required><br><br>
        <button type="submit">Upload</button>
    </form>
    <p><a href="index.html">Back to Home</a></p>
    <script>
        document.getElementById('bulkResignationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const fileInput = this.querySelector('input[type="file"]');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const contents = e.target.result;
                    // In a real application, you would send this 'contents' to a backend API.
                    console.log('Bulk Resignation CSV Contents:', contents);
                    alert('Bulk resignation CSV file uploaded (would be sent to backend)');
                };
                reader.readAsText(file);
            } else {
                alert('Please select a file.');
            }
        });
    </script>
</body>
</html>
