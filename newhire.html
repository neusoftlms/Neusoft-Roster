<!DOCTYPE html>
<html>
<head>
    <title>Record New Hire</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <h1>Record New Hire Employee Details</h1>
    <form id="newHireForm">
        <label for="rag">RAG:</label><input type="text" id="rag" name="rag"><br><br>
        <label for="site">Site:</label><input type="text" id="site" name="site"><br><br>
        <label for="remarks">Remarks:</label><textarea id="remarks" name="remarks"></textarea><br><br>
        <button type="submit">Submit</button>
    </form>
    <p><a href="index.html">Back to Home</a></p>
    <script>
        document.getElementById('newHireForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            // In a real application, you would send this data to a backend API
            console.log('New Hire Data:', data);
            alert('New hire data submitted (would be sent to backend)');
            // You would typically then redirect or show a success message
        });
    </script>
</body>
</html>
